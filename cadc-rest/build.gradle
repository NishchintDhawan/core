plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.2.7'

dependencies {
    compile 'commons-fileupload:commons-fileupload:[1.4,1.5)'
    compile 'log4j:log4j:1.2.+'
    compile 'javax.servlet:javax.servlet-api:3.1.+'
    compile 'org.opencadc:cadc-util:[1.0.6,2.0)'
    compile 'org.opencadc:cadc-log:1.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.apache.httpcomponents:httpclient:4.5.+'
    testCompile 'org.apache.httpcomponents:httpmime:4.5.+'
}
