plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}


repositories {
    jcenter()
    mavenLocal()
}


sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.0.0'

dependencies {

    compile 'log4j:log4j:1.2.+'
    compile 'javax.mail:mail:1.+'

    compile 'org.opencadc:cadc-util:[1.2.13)'
    compile 'org.opencadc:cadc-log:1.+'

    testCompile 'junit:junit:4.+'
    compile 'log4j:log4j:1.2.+'
    compile 'com.opencsv:opencsv:3.+'
    compile 'org.json:json:20180813'
    compile 'org.opencadc:cadc-util:(1.1,]'


    compile 'org.opencadc:cadc-cdp:1.+'
    compile 'org.opencadc:cadc-dali:1.+'

    compile 'org.opencadc:cadc-web-util:[1.2.3, )'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-vosi:1.+'
    compile 'javax.mail:mail:1.+'

    compile 'org.opencadc:cadc-vos:1.+'
    compile 'org.opencadc:cadc-access-control:1.+'
    compile 'org.opencadc:cadc-access-control-identity:1.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.skyscreamer:jsonassert:1.+'
    testCompile 'org.easymock:easymock:3.+'
}
